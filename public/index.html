<!DOCTYPE html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html class="no-js" ng-app="quizzy" ng-controller="QuizzyController as qc" ng-cloak>
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quizzy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="img/favicon.png">
</head>

<body ng-click="qc.onBodyClick()">
    <div layout="column" class="md-padding content" flex>
      <quizzy-header></quizzy-header>
      <div layout="row" flex>
        <div layout="column" ui-view="content" flex></div>
      </div>
    </div>
</body>

<!--App scripts-->
<script>
    fetch('webpack-assets.json').then(function(response) {
        return response.json()
    }).then(function(data) {
        var newScript = document.createElement('script');
        newScript.src = data.main.js;
        document.body.appendChild(newScript);
    });
</script>

</html>
