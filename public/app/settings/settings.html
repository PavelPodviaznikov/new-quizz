<md-dialog aria-label="Settings" class="settings-dialog">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Settings</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="sc.closeDialog()">
          <ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content class="md-padding">
      AAAAAAA
      <spinner layout="row" layout-align="center center" class="spinner" ng-if="sc.spinner.isShown"></spinner>
    </md-dialog-content>
  </form>
</md-dialog>
