<div class="categories-list-container" layout="row" flex>
    <md-card ng-repeat="category in welcome.categories" ng-click="welcome.openCategoryPage(category)" layout="row" layout-align="center center">
        <div class="darker"></div>
        <div class="category-name" ng-bind="category.name"></div>
        <img ng-src="{{category.img}}" alt="{{category.name}}">
    </md-card>
</div>
