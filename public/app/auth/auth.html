<md-dialog aria-label="Auth" class="auth-dialog">
  <form ng-cloak>
    <md-toolbar class="bg-yellow">
      <div class="md-toolbar-tools">
        <h2>Auth</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="ac.closeDialog()">
          <ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content class="md-padding">
      <ng-md-icon class="google-icon" icon="google-plus" ng-click="ac.authWithGoogle()"></ng-md-icon>
    </md-dialog-content>

    <!-- <md-dialog-actions layout="row">

    </md-dialog-actions> -->
  </form>
</md-dialog>
